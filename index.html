<!DOCTYPE html>

<html>
    <head>
        <title>Etch a sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="header-title">Etch a sketch</div>
        </header>
        <div class="main-container">
            <div class="buttons">
                <button class="change-sketch">Change sketch</button>
                <button class="clear">Clear</button>
            </div>
            <div class="sketch"></div>
            <div class="pallete">
                <label for="hex">Hexadecimal color: </label>
                <input type="text" id="hex">

                <button class="select">Select</button>
                <button class="random">Randomize</button>

                
            </div>

        </div>
        <footer><div class="message">Project made by SRNI-2005</div></footer>

        <script src="script.js" defer></script>
    </body>
</html>
